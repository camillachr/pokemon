<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/2-battle-game/style.css" />
    <title>Oppg. 2</title>
  </head>
  <body>
    <h1>Pokemon Battle Game</h1>
    <!-------------- Del 1: Velg pokemon -------------->
    <div id="select-pokemon-container">
      <h2>Velg din pokemon</h2>
      <div id="pokemons-container"></div>
    </div>

    <!-------------- Del 2: Selve spillet -------------->
    <p id="hint" class="hidden">
      Hint: <br />
      Se etter berries og ta dem før motstanderen gjør det, <br />
      men pass deg for virus!
    </p>

    <div id="game-container" class="hidden">
      <div id="battle-ground"></div>
      <div id="health-bar">
        <div id="your-pokemon-health"></div>
        <div id="enemy-pokemon-health"></div>
      </div>
      <div id="message"></div>
      <div id="move-panel"></div>
    </div>

    <script src="/2-battle-game/script.js"></script>
  </body>
</html>
