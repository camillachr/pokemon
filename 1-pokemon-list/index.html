<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/1-pokemon-list/style.css" />
    <title>Oppg. 1</title>
  </head>
  <body>
    <h1>Pokemon</h1>
    <h2>Gotta <i>fetch</i> 'em all!</h2>
    <div id="filter-container">
      <h3>Velg type</h3>
      <div id="filter-buttons">
        <button class="filter-btn btn" data-type="normal">Normal</button>
        <button class="filter-btn btn" data-type="fire">Fire</button>
        <button class="filter-btn btn" data-type="water">Water</button>
        <button class="filter-btn btn" data-type="grass">Grass</button>
        <button class="filter-btn btn" data-type="flying">Flying</button>
        <button class="filter-btn btn" data-type="fighting">Fighting</button>
        <button class="filter-btn btn" data-type="poison">Poison</button>
        <button class="filter-btn btn" data-type="electric">Electric</button>
        <button class="filter-btn btn" data-type="ground">Ground</button>
        <button class="filter-btn btn" data-type="rock">Rock</button>
        <button class="filter-btn btn" data-type="psychic">Psychic</button>
        <button class="filter-btn btn" data-type="ice">Ice</button>
        <button class="filter-btn btn" data-type="bug">Bug</button>
        <button class="filter-btn btn" data-type="ghost">Ghost</button>
        <button class="filter-btn btn" data-type="steel">Steel</button>
        <button class="filter-btn btn" data-type="dragon">Dragon</button>
        <button class="filter-btn btn" data-type="dark">Dark</button>
        <button class="filter-btn btn" data-type="fairy">Fairy</button>
      </div>
    </div>
    <div class="wrapper">
      <div class="wrapper-left">
        <div id="pokemon-container"></div>
      </div>

      <div class="wrapper-right">
        <h3>Lag din egen pokemon</h3>

        <form class="new-pokemon-form">
          <input
            type="text"
            name="name"
            id="new-pokemon-name"
            placeholder="Navn pÃ¥ din pokemon"
          />

          <input
            type="text"
            name="type"
            id="new-pokemon-type"
            placeholder="Type"
          />

          <input
            type="button"
            class="btn"
            id="new-pokemon-btn"
            value="Lag ny pokemon"
          />
        </form>
        <div class="saved-pokemons-wrapper">
          <h3>Dine lagrede pokemons</h3>
          <div id="saved-pokemon-container">
            <p>Ingenting er lagret enda.</p>
          </div>
        </div>
      </div>
    </div>

    <script src="/1-pokemon-list/script.js"></script>
  </body>
</html>
