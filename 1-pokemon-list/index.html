<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/1-pokemon-list/style.css" />
    <title>Oppg. 1</title>
  </head>
  <body>
    <h1>Pokemon</h1>
    <h2>Gotta <i>fetch</i> 'em all!</h2>
    <div id="filter-container">
      <h3>Velg type</h3>
      <div id="filter-btn-container"></div>
    </div>
    <div class="wrapper">
      <div class="wrapper-left">
        <div id="pokemon-container"></div>
      </div>

      <div class="wrapper-right">
        <h3>Lag din egen pokemon</h3>

        <form class="new-pokemon-form">
          <input
            type="text"
            name="name"
            id="new-pokemon-name"
            placeholder="Navn pÃ¥ din pokemon"
          />

          <input
            type="text"
            name="type"
            id="new-pokemon-type"
            placeholder="Type"
          />

          <input
            type="button"
            class="btn"
            id="new-pokemon-btn"
            value="Lag ny pokemon"
          />
        </form>

        <h3>Dine lagrede pokemons</h3>
        <div id="saved-pokemon-container">
          <p>Ingenting er lagret enda.</p>
        </div>
      </div>
    </div>

    <script src="/1-pokemon-list/script.js"></script>
  </body>
</html>
